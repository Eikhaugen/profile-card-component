<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" type="text/css" href="styles.css">

    <title>Frontend Mentor | Profile card component</title>
</head>
<body>
    <div class="container">
        <div class="personal">
            <img src="assets/images/image-victor.jpg" alt="profile photo">
            <div class="name">Victor Crest</div>
            <div class="age">26</div>
            <div class="location">London</div>
        </div>
        <div class="stats">
            <div class="followers">
                <div class="follower-count">80K</div>
                <div class="followers-title">Followers</div>
            </div>

            <div class="likes">
                <div class="likes-count">803K
                    <div class="likes-text">Likes</div>
                </div>
            </div>

            <div class="photos">
                <div class="photo-count">1.4K</div>
                <div class="photo-title">Photos</div>
            </div>
        </div>
    </div>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend
        Mentor</a>.
        Coded by <a href="#">Thomas Eikhaugen</a>.
    </div>
</body>
</html>
