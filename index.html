<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">

    <title>Frontend Mentor | Profile card component</title>
</head>

<body>
    <div class="container">
        <img class="card-bg" src="assets/images/bg-pattern-card.svg" alt="background image">
        <img class="profile-photo" src="assets/images/image-victor.jpg" alt="profile photo">
        <div class="personal">
            <span class="name">Victor Crest</span>
            <span class="age">26</span>
            <div class="location">London</div>
        </div>
        <div class="stats">
            <div class="followers">
                <div class="follower-count">80K</div>
                <div class="title">Followers</div>
            </div>
            <div class="likes">
                <div class="likes-count">803K</div>
                <div class="title">Likes</div>
            </div>
            <div class="photos">
                <div class="photo-count">1.4K</div>
                <div class="title">Photos</div>
            </div>
        </div>
    </div>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend
        Mentor</a>.
        Coded by <a href="#">Thomas Eikhaugen</a>.
    </div>
    <img class="pattern-top" src="assets/images/bg-pattern-top.svg" alt="">
    <img class="pattern-bottom" src="assets/images/bg-pattern-bottom.svg" alt="">

</body>
</html>
